{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="file:/Users/fazik/Downloads/fontawesome-free-6.5.1-web/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="threadss" src="{% static 'threads/threads.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> 
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><img class="iconss" src="{% static 'threads/home.png' %}" alt=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img class="iconss" src="{% static 'threads/search.png' %}" alt=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_post' %}"><img class="iconss" src="{% static 'threads/edit.png' %}" alt=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img class="iconss" src="{% static 'threads/heart.png' %}" alt=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user.id %}"><img class="iconss" src="{% static 'threads/user.png' %}" alt=""></a>
          </li>
          <li class="nav-item dropdown">
                <a class="nav-link text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img class="iconss" src="{% static 'threads/menu.png' %}" alt="">
                </a>
                <ul class="dropdown-menu bg-success"aria-labelledby="dropdownMenuButtonGreen">
                  <li><a class="dropdown-item text-white " href="#">Внешний вид</a></li>
                  <li><a class="dropdown-item text-white" href="#">Ваши отметки "Нравится"</a></li>
                  {% if not user.is_authenticated %}
                  <li><a class="dropdown-item text-white" href="{% url 'register' %}">Регистрация</a></li>
                  <li><a class="dropdown-item text-white" href="{% url 'login_site' %}">Вход</a></li>
                  {% else %}
                  <li><a class="dropdown-item text-white" href="{% url 'logout_site' %}">Выход</a></li>

                </ul>
                {% endif %}
              </li>
        </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %} 
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>   
   
</body>
</html>
