{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Вход</header>
            <form action="{% url 'login_site' %}" method="POST">
                {% csrf_token %}
                 <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Логин" class="form-control, mb-2" name="username">
               </div>
               
               
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" name="password" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="containerss">
                  <button class="btn btn-primary aa" href="#" style="--color: #1e9bff"><span>Вход</span><i></i></button>
              </div>
              
               </form>
            </div>
      </div>
      

   </body>
</html>
